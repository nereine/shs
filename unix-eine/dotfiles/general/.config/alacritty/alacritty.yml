env:
 TERM: xterm-256color
window:
 padding:
  x: 2
  y: 2
 dynamic_padding: false
font:
# OS X only: use thin stroke font rendering on Retina displays; set to false on non-Retina computers
 use_thin_strokes: false
 size: 16
 normal:
   family: Inconsolata
   style: Regular
 bold:
   family: Inconsolata
   style: Bold
 italic:
   family: Inconsolata
   style: Italic
scrolling:
 history: 5000
 multiplier: 4
draw_bold_text_with_bright_colors: true
key_bindings:
# - { key: N,        mods: Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }
 - { key: Key0,     mods: Command, action: ResetFontSize                }
 - { key: RBracket, mods: Command, action: IncreaseFontSize             }
 - { key: Equals,   mods: Command, action: IncreaseFontSize             }
 - { key: LBracket, mods: Command, action: DecreaseFontSize             }
 - { key: N,        mods: Command, action: SpawnNewInstance             }
 - { key: F,        mods: Command, action: ToggleFullscreen             }
 - { key: T,        mods: Alt,     action: ScrollToTop                  }
 - { key: B,        mods: Alt,     action: ScrollToBottom               }
 - { key: PageUp,   mods: Alt,     action: ScrollPageUp                 }
 - { key: U,        mods: Alt,     action: ScrollPageUp                 }
 - { key: PageDown, mods: Alt,     action: ScrollPageDown               }
 - { key: D,        mods: Alt,     action: ScrollPageDown               }
 - { key: Up,       mods: Alt,     action: ScrollLineUp                 }
 - { key: K,        mods: Alt,     action: ScrollLineUp                 }
 - { key: Down,     mods: Alt,     action: ScrollLineDown               }
 - { key: J,        mods: Alt,     action: ScrollLineDown               }
 - { key: V,        mods: Command, action: Paste                        }
 - { key: C,        mods: Command, action: Copy                         }
 - { key: Paste,                   action: Paste                        }
 - { key: Copy,                    action: Copy                         }
 - { key: Q,        mods: Command, action: Quit                         }
 - { key: W,        mods: Command, action: Quit                         }
 - { key: H,        mods: Command, action: ClearHistory                 }
 - { key: Home,                    chars: "\x1bOH",   mode: AppCursor   }
 - { key: Home,                    chars: "\x1b[H",   mode: ~AppCursor  }
 - { key: End,                     chars: "\x1bOF",   mode: AppCursor   }
 - { key: End,                     chars: "\x1b[F",   mode: ~AppCursor  }
 - { key: NumpadEnter,             chars: "\n"                          }
